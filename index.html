<!DOCTYPE html>
<html ng-app="movieSearcher">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-animate.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
    <!-- <script src="node_modules/moment/moment.js"></script>
    <script src="node_modules/angular-moment/angular-moment.js"></script> -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/filters.js"></script>
    <meta charset="utf-8">
    <title>Movie Search</title>
  </head>
  <body>
    <header>
      <h1>Angular OMDb API Search</h1>
      <!-- Need to have a catch to the search parameters -->
      <form ng-submit="search($scope.title)">
        <label for="query">Enter Movie By Title</label>
        <input ng-model="$scope.title" type="text" id='query'>
        <a ng-href="/#/?{{$scope.title}}"><button type="submit">Execute Search</button></a>
      </form>
      <hr>
    </header>

    <div ng-view></div>


  </body>
</html>
